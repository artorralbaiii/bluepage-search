<div class="row" data-ng-if="vm.hasError">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger error" role="alert"><strong>Oops!</strong> {{vm.errorMessage}}</div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form data-ng-submit="vm.login()" class="form-horizontal">

            <div class="form-group" data-ng-if="vm.hasError">
                <p class="error text-center"></p>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">Bluepage Login (POC)</div>
                
                <div class="panel-body">
                    
                    <div class="form-group">
                        <label for="username" class="control-label col-md-3">Username</label>
                        <div class="col-md-9">
                            <input name="username" type="text" class="form-control input-sm" placeholder="Enter username..." data-ng-model="vm.creds.username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label col-md-3">Password</label>
                        <div class="col-md-9">
                            <input name="password" type="password" class="form-control input-sm" placeholder="Enter password..." data-ng-model="vm.creds.password">
                        </div>
                    </div>

                    <div class="form-group pull-right action-container">
                            <button type="submit" 
                                    class="btn btn-success"
                                    data-ng-disabled="vm.processing">{{vm.processing ? 'Auth...' : 'Login'}}</button>                           
                    </div>
                    
                </div>
            
            </div>

        </form>
    </div>
</div>
